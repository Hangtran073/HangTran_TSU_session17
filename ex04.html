<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contains{
            background-color: green;
            padding:10px;
            width:50%;


            
        }
        .box{
            display:flex;
           
          
        }
        .child{
            width:150px;
            height:150px;
            border:2px solid black;
            margin:10px;
        }
        
    </style>
</head>
<body>
    <div class="contains">
        <h2 style="font-size: 50px;">Change background color</h2>
        <p>Mouse over the square</p>
        <div class="box">
            <div class="child" data-color="yellow"></div>
            <div class="child" data-color="green"></div>
            <div class="child" data-color="gray"></div>
        </div>
    </div>
    <script>
        const boxs = document.querySelectorAll(".child");   
        boxs.forEach(child =>{
            child.addEventListener("mouseover", function(){        
                this.style.backgroundColor= this.dataset.color;
            });
            child.addEventListener("mouseleave", function(){           
                this.style.backgroundColor= "green";
            });
        })
        /*  */


    </script>
</body>
</html>
