<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toggle dart mode vs lightmode</title>
        <link rel="stylesheet" href="./ex02.css">
    </head>

    <body>
        <div id="box">
            <h1 id="header">Toggle Dark/Light Mode</h1>
            <p id="text">Click the button to toggle between dark and light mode for this page</p>
            <button id="toggleMode">Toggle dark mode</button>
        </div>
        <script>

            const toggleButton = document.getElementById("toggleMode");
            toggleButton.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                if(document.body.classList.contains("dark-mode")){
                    toggleButton.textContent = "Toggle dark mode";
                }else {
                    toggleButton.texContent = "Toggle dark mode";
                }
            });
        </script>
    </body>

</html>
